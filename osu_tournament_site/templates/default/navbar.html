{% load static %}
<style>
    .grid-container {
        background-color: #222222;
        display: grid;
        grid-template-columns: repeat(2, auto);
        padding: 15px 0;
        justify-content: center;
    }

    .header {
        display: flex;
        list-style-type: none;
        padding: 0;
    }

    .header-item {
        margin: 0 14px;
        display: flex;
    }

    .header a {
        text-decoration: none;
        color: white;
        font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
    }
</style>

<div class="grid-container">
    <nav>
        <ul id="nav" class="header">
            <li class="header-item"><a href="{{ home_url }}">Home</a></li>
            {% if about_url %}
                <li class="header-item"><img alt="Bullet point" src="{% static "osu_tournament_site/images/bullet.png" %}"/></li>
                <li class="header-item"><a href="{{ about_url }}">About</a></li>
            {% endif %}
            {% if mappool_url %}
                <li class="header-item"><a href="{{ mappool_url }}">Mappool</a></li>
            {% endif %}
            {% if schedule_url %}
                <li class="header-item"><a href="{{ schedule_url }}">Schedule</a></li>
            {% endif %}
            {% if teams_url %}
                <li class="header-item"><a href="{{ teams_url }}">Teams</a></li>
            {% endif %}
            {% if players_url %}
                <li class="header-item"><a href="{{ players_url }}">Players</a></li>
            {% endif %}
        </ul>
    </nav>
    <div id="content"></div>
</div>
